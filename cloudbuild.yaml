steps:
  # build
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - $PROJECT_ID/$_APPNAME
      - .
    dir: www
    # push image to Container Registry
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - $PROJECT_ID/$_APPNAME
    # deploy
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - $_APPNAME
      - --image
      - $PROJECT_ID/$_APPNAME:latest
      - --platform
      - managed
      - --timeout
      - "300"
      - --memory
      - 1Gi
      - --allow-unauthenticated
